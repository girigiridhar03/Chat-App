<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat-app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
     <div class="person-selector">
         <button class="button person-selector-btn active-btn" id="john-selector">John</button>
         <button class="button person-selector-btn" id="jane-selector">Jane</button>
     </div>
     <div class="chat-container">
         <div class="chat-header">
             John chatting....
         </div>
          <div class="chat-message">
           
          </div>
          <form class="chat-input-form">
            <input type="text" class="chat-input" required placeholder="Type here,John....." />
            <button type="submit" class="button submit-btn">Send</button>
          </form>
          <button class="button chat-clear-btn">Clear</button>
     </div>
</body>
</html>
